{% extends "layout.html" %}
{% block title %}Let's annotate{% endblock %}
{% block body %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Video annotation</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <a role="button" class="btn btn-default navbar-btn" href="{{ url_for('profile') }}">Profile</a>
                <a role="button" class="btn btn-default navbar-btn" href="{{ url_for('logout') }}">Log out</a>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" data-setup="{}">
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
                <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm' />
                <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
                </video>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>


  <script src="http://vjs.zencdn.net/5.8.8/video.js"></script>
{% endblock %}
